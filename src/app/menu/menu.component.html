<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <input
          #mymenu
          type="text"
          class="form-control"
          [placeholder]="CreateMenu"
        />
        <button class="btn btn-primary" (click)="onclick(mymenu)">
          Add Menu
        </button>
  
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Sr.No</th>
              <th>Menu Name</th>
              <th>Delete</th>
              <th>Edit </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of menuL; index as no">
              
              <td>{{ no + 1 }}</td>
              <td>
                <span (keyup)="changeValue(id, 'name', $event)"
                      (blur)="updateList(id, 'name', $event)" 
                      contenteditable="true">{{ item }}
                    </span>
                    </td>
              <td>
                <button (click)="onDelete(no)" class="btn btn-success">
                  Delete 
                </button>
              </td>
              <td>
                <button (click)="changeValue(no)" class="btn btn-success">
                  Edit 
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
